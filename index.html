<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Primera pre-entrega</title>
</head>
<body>
    <h1>Mutto Detail</h1>
    <form class="formulario" id ="formulario"  method="post" action="">
        <ul>
            <li>
                <label class="label__formulario" for="nombre">Nombre completo</label>
                <input class="input__formulario" type="text" id="nombre" placeholder="Nombre completo">
            </li>
            <li>
                <label class="label__formulario" for="telefono">Teléfono</label>
                <input class="input__formulario" type="tel" id="telefono" placeholder="Teléfono">
            </li>
            <li>
                <label class="label__formulario" for="vehiculo">Vehículo</label>
                <input class="input__formulario" type="text" id="vehiculo" placeholder="Vehículo">
            </li>
            <li>
                <label class="label__formulario" for="servicio">Tipo de servicio solicitado</label>
                <input class="input__formulario" type="text" id="servicio" placeholder="Tipo de servicio">
            </li>           
            <li>
                <label class="label__formulario" for="turno">Turno</label>
                <input class="input__formulario" type="date" id="turno">
            </li>
            <li>
                <label class="label__formulario" for="mensaje">Mensaje adicional:</label>
                <textarea id="mensaje" placeholder="Mensaje adicional"></textarea>
            </li>
            <li>
                <button id ="agregar">Reservar turno</button>
            </li>
        </ul>

    </form>

    <script src="./js/codigo.js"></script>
</body>
</html>
